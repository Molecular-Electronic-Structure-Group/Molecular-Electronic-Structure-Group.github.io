---
layout: default
bodyClass: "page-home"
---

<div class="intro_landing">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-12 px-0">
        <img alt=class="intro_landing-image{% if page.intro_image_absolute %} intro_landing-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro_landing-image-hide-mobile{% endif %}" src="{{ page.intro_image | relURL }}" width=100% height=auto style="border: none; display: block; margin-left:auto; margin-right:auto" />
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-12 pt-10">
      <h4>bla</h4>
    </div>
  </div>
</div>

{% if site.data.features %}
<div class="strip strip-grey">
  <div class="container pt-6 pb-6 pt-md-10 pb-md-10">
    <div class="row justify-content-center">

      {% for feature in site.data.features %}
      <div class="col-12 col-md-6 col-lg-4 mb-2">
        <div class="feature">
          {% if feature.image %}
          <div class="feature-image"><img alt="{{ feature.title }} logo" src="{{ feature.image.url | relative_url }}" width="{{ feature.image.width }}" height="{{ feature.image.height }}" /></div>
          {% endif %}
          <h2 class="feature-title">{{ feature.title }}</h2>
          <div class="feature-content">{{ feature.description }}</div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
{% endif %}
